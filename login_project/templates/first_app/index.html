<!DOCTYPE html>
{%  load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Records</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>

    <a href="first_app:form_page"></a>
    <h1>these are some database record!!</h1>

    <div class="djangtwo">
        {% if records %}
        <table>
            <thead>
            <th>Site name</th>
            <th>Date access</th>
            </thead>

            {% for inrec in records %}
            <tr>
                <td>{{ inrec.name }}</td>
                <td>{{ inrec.date }}</td>
            </tr>
            {% endfor %}

        </table>
        {% else %}
            <p>No Record Found!</p>
        {% endif %}

    </div>

    <img src="{% static 'images/croped.jpg' %}" alt="author photo">

</body>
</html>
