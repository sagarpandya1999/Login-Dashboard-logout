<!DOCTYPE html>
{% extends 'first_app/base.html' %}
{% load staticfiles %}

{% block body_block %}

    <div class="jumbotron">
        {% if registered %}
            <h1>thank you for registration</h1>
        {% else %}
            <h1>register here</h1>
            <h3>fill this form</h3>

            <form action="" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="register">
            </form>

        {% endif %}
    </div>

{% endblock %}
